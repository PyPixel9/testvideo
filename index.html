<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Video Player</title>
    <style>
        /* Styling for the entire body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Centered container for video and controls */
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 900px;
        }

        /* Welcome screen styling */
        .welcome-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            width: 800px;
            height: 450px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        /* Full iframe size */
        iframe {
            width: 800px;
            height: 450px;
            border-radius: 10px;
        }

        /* Blackout overlay */
        .blackout {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 450px;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2;
            display: none; /* Initially hidden */
            border-radius: 10px;
        }

        /* Resuming screen */
        .resuming-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
            z-index: 3;
        }

        /* Custom Controls */
        .controls {
            margin-top: 20px;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .controls button, .controls input[type="range"] {
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
            margin-right: 10px;
        }

        .controls input[type="range"] {
            width: 400px;
            height: 6px;
            background: #ddd;
            border-radius: 5px;
        }

        .volume-slider {
            width: 100px;
        }

        .time-display {
            font-size: 16px;
            margin-left: 10px;
        }

        /* Beautified page styles */
        h1 {
            text-align: center;
            color: #333;
        }

        .video-container {
            position: relative;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <div id="playerContainer">
            <div id="blackout" class="blackout"></div>
            <div id="player"></div> <!-- YouTube Player will be embedded here -->
        </div>
        <div class="controls">
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
            <button id="rewindButton">-10s</button>
            <button id="forwardButton">+10s</button>
            <input type="range" id="seekSlider" min="0" max="100" value="0">
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
            <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
        </div>
    </div>

    <!-- Load YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // Variables to hold the player and control buttons
        let player;
        let playButton = document.getElementById('playButton');
        let pauseButton = document.getElementById('pauseButton');
        let rewindButton = document.getElementById('rewindButton');
        let forwardButton = document.getElementById('forwardButton');
        let volumeSlider = document.getElementById('volumeSlider');
        let seekSlider = document.getElementById('seekSlider');
        let timeDisplay = document.getElementById('timeDisplay');
        let blackout = document.getElementById('blackout');

        // Function to create the YouTube Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'IiujCtAbpT0', // Replace with your video ID
                playerVars: {
                    'autoplay': 1, // Autoplay the video
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'mute': 0 // Start with sound enabled
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange // Listen for state changes
                }
            });
        }

        // Function to handle player events when the player is ready
        function onPlayerReady(event) {
            // Update time display and seek slider every second
            setInterval(function() {
                let currentTime = player.getCurrentTime();
                let duration = player.getDuration();
                timeDisplay.innerText = formatTime(currentTime) + ' / ' + formatTime(duration);
                seekSlider.value = (currentTime / duration) * 100;

                // Show blackout screen in the last 2 seconds of the video
                if (duration - currentTime <= 2) {
                    blackout.style.display = 'block';
                }
            }, 1000);

            // Play Button Click Event
            playButton.addEventListener('click', function() {
                blackout.style.display = 'none'; // Hide blackout when play is clicked
                player.playVideo(); // Play the video
            });

            // Pause Button Click Event
            pauseButton.addEventListener('click', function() {
                blackout.style.display = 'block'; // Show blackout immediately
                setTimeout(function() {
                    player.pauseVideo(); // Pause the video after showing blackout
                }, 0); // No delay
            });

            // Rewind Button Click Event
            rewindButton.addEventListener('click', function() {
                let currentTime = player.getCurrentTime();
                player.seekTo(currentTime - 10, true); // Rewind 10 seconds
            });

            // Forward Button Click Event
            forwardButton.addEventListener('click', function() {
                let currentTime = player.getCurrentTime();
                player.seekTo(currentTime + 10, true); // Forward 10 seconds
            });

            // Volume Slider Change Event
            volumeSlider.addEventListener('input', function() {
                player.setVolume(volumeSlider.value); // Set volume based on slider
            });

            // Seek Slider Change Event
            seekSlider.addEventListener('input', function() {
                let newTime = player.getDuration() * (seekSlider.value / 100);
                player.seekTo(newTime, true); // Seek to new time
            });
        }

        // Function to format time from seconds to mm:ss
        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let secs = Math.floor(seconds % 60);
            return minutes + ':' + (secs < 10 ? '0' + secs : secs);
        }

        // Function to handle state changes in the player
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PAUSED) {
                blackout.style.display = 'block'; // Show blackout when video is paused
            } else if (event.data === YT.PlayerState.PLAYING) {
                blackout.style.display = 'none'; // Hide blackout when video is playing
            }
        }
    </script>
</body>
</html>
