<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Play/Pause YouTube Video</title>
    <style>
        /* Styling for the welcome screen */
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .welcome-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            width: 560px;
            height: 315px;
            font-size: 24px;
            color: #333;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            display: none;
            position: relative;
            width: 560px;
            height: 315px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        .video-overlay, .blackout {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 1;
        }

        .blackout {
            background-color: black;
            z-index: 2;
            display: none;
        }

        .resuming-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
            z-index: 3;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 580px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .controls button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #555;
        }

        .volume-slider, .video-slider {
            margin-left: 10px;
            width: 80px;
        }

        .time-display {
            margin-left: 10px;
            font-size: 16px;
        }

        .video-slider {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Watch the Video Below</h1>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
        <p>Welcome! The video is playing...</p>
    </div>

    <!-- YouTube Video Embed (Initially hidden) -->
    <div id="videoContainer" class="video-container">
        <div id="player"></div> <!-- YouTube Player will be embedded here -->
        <div class="video-overlay"></div>
        <div id="blackout" class="blackout"></div>
        <div id="resumingScreen" class="resuming-screen">
            <p>Resuming video...</p>
        </div>
    </div>

    <!-- Custom Controls -->
    <div class="controls" id="controlsContainer" style="display: none;">
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
        <button id="rewindButton">-10s</button>
        <button id="forwardButton">+10s</button>
        <input type="range" id="videoSlider" class="video-slider" min="0" max="100" value="0">
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
    </div>

    <!-- Load YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        let playButton = document.getElementById('playButton');
        let pauseButton = document.getElementById('pauseButton');
        let rewindButton = document.getElementById('rewindButton');
        let forwardButton = document.getElementById('forwardButton');
        let volumeSlider = document.getElementById('volumeSlider');
        let videoSlider = document.getElementById('videoSlider');
        let timeDisplay = document.getElementById('timeDisplay');
        let blackout = document.getElementById('blackout');
        let resumingScreen = document.getElementById('resumingScreen');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'IiujCtAbpT0',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'mute': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            setTimeout(function() {
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('videoContainer').style.display = 'block';
                document.getElementById('controlsContainer').style.display = 'block';
            }, 5000);

            playButton.addEventListener('click', function() {
                resumingScreen.style.display = 'flex';
                setTimeout(function() {
                    resumingScreen.style.display = 'none';
                    player.playVideo();
                }, 2000);
            });

            pauseButton.addEventListener('click', function() {
                player.pauseVideo();
            });

            rewindButton.addEventListener('click', function() {
                let currentTime = player.getCurrentTime();
                player.seekTo(currentTime - 10, true);
            });

            forwardButton.addEventListener('click', function() {
                let currentTime = player.getCurrentTime();
                player.seekTo(currentTime + 10, true);
            });

            volumeSlider.addEventListener('input', function() {
                let volume = volumeSlider.value;
                player.setVolume(volume);
            });

            videoSlider.addEventListener('input', function() {
                let duration = player.getDuration();
                let seekTime = duration * (videoSlider.value / 100);
                player.seekTo(seekTime, true);
            });

            setInterval(function() {
                let currentTime = player.getCurrentTime();
                let duration = player.getDuration();
                timeDisplay.innerText = formatTime(currentTime) + ' / ' + formatTime(duration);

                if (duration) {
                    videoSlider.value = (currentTime / duration) * 100;
                }

                if (duration - currentTime <= 10) {
                    blackout.style.display = 'block';
                } else {
                    blackout.style.display = 'none';
                }
            }, 1000);
        }

        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let secs = Math.floor(seconds % 60);
            return minutes + ':' + (secs < 10 ? '0' + secs : secs);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PAUSED) {
                blackout.style.display = 'block';
            } else {
                blackout.style.display = 'none';
            }
        }
    </script>
</body>
</html>
