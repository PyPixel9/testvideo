<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Play/Pause YouTube Video</title>
    <style>
        /* Styling for the welcome screen */
        .welcome-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            width: 560px;
            height: 315px;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }

        /* Initially hide the video container */
        .video-container {
            display: none;
            position: relative;
            width: 560px;
            height: 315px;
        }

        /* Full iframe size */
        iframe {
            width: 100%;
            height: 100%;
        }

        /* Overlay to block clicks */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; /* Transparent overlay to prevent clicks */
            z-index: 1;
        }

        /* Blackout overlay to hide YouTube logo */
        .blackout {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Covers the entire video */
            background-color: black;
            z-index: 2; /* This must be above the video */
            display: none; /* Initially hidden */
        }

        /* Resuming Screen */
        .resuming-screen {
            display: none; /* Initially hidden */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #333;
            z-index: 3; /* Above all other elements */
        }

        /* Custom Play/Pause Buttons */
        .controls {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .controls button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Volume Slider */
        .volume-slider {
            margin-left: 10px;
            width: 80px; /* Smaller width for the slider */
        }

        /* Time Display */
        .time-display {
            margin-left: 10px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Watch the Video Below</h1>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
        <p>Welcome! The video is playing...</p>
    </div>

    <!-- YouTube Video Embed (Initially hidden) -->
    <div id="videoContainer" class="video-container">
        <div id="player"></div> <!-- YouTube Player will be embedded here -->
        <!-- Overlay to block clicks -->
        <div class="video-overlay"></div>
        <!-- Blackout overlay to hide YouTube logo -->
        <div id="blackout" class="blackout"></div>
        <!-- Resuming screen -->
        <div id="resumingScreen" class="resuming-screen">
            <p>Resuming video...</p>
        </div>
    </div>

    <!-- Custom Controls -->
    <div class="controls" id="controlsContainer" style="display: none;">
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
        <button id="rewindButton">-10s</button>
        <button id="forwardButton">+10s</button>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
    </div>

    <!-- Load YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // Variables to hold the player and control buttons
        let player;
        let playButton = document.getElementById('playButton');
        let pauseButton = document.getElementById('pauseButton');
        let rewindButton = document.getElementById('rewindButton');
        let forwardButton = document.getElementById('forwardButton');
        let volumeSlider = document.getElementById('volumeSlider');
        let timeDisplay = document.getElementById('timeDisplay');
        let blackout = document.getElementById('blackout');
        let resumingScreen = document.getElementById('resumingScreen');

        // Function to create the YouTube Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'IiujCtAbpT0', // Replace with your video ID
                playerVars: {
                    'autoplay': 1, // Autoplay the video
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'mute': 0 // Start with sound enabled
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange // Listen for state changes
                }
            });
        }

        // Function to handle player events when the player is ready
        function onPlayerReady(event) {
            // Show custom controls after welcome screen disappears
            setTimeout(function() {
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('videoContainer').style.display = 'block';
                document.getElementById('controlsContainer').style.display = 'block';
            }, 5000); // 5-second delay for welcome screen

            // Play Button Click Event
            playButton.addEventListener('click', function() {
                resumingScreen.style.display = 'flex'; // Show the resuming screen
                setTimeout(function() {
                    resumingScreen.style.display = 'none'; // Hide the resuming screen after 2 seconds
                    player.playVideo(); // Play the video
                }, 2000); // 2000 milliseconds = 2 seconds
            });

            // Pause Button Click Event
            pauseButton.addEventListener('click', function() {
                player.pauseVideo();
            });

            // Rewind Button Click Event
            rewindButton.addEventListener('click', function() {
                let currentTime = player.getCurrentTime();
                player.seekTo(currentTime - 10, true); // Rewind 10 seconds
            });

            // Forward Button Click Event
            forwardButton.addEventListener('click', function() {
                let currentTime = player.getCurrentTime();
                player.seekTo(currentTime + 10, true); // Forward 10 seconds
            });

            // Volume Slider Change Event
            volumeSlider.addEventListener('input', function() {
                let volume = volumeSlider.value;
                player.setVolume(volume); // Set volume according to the slider
            });

            // Update time display every second
            setInterval(function() {
                let currentTime = player.getCurrentTime();
                let duration = player.getDuration();
                timeDisplay.innerText = formatTime(currentTime) + ' / ' + formatTime(duration);
            }, 1000);
        }

        // Function to format time from seconds to mm:ss
        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let secs = Math.floor(seconds % 60);
            return minutes + ':' + (secs < 10 ? '0' + secs : secs);
        }

        // Function to handle state changes in the player
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PAUSED) {
                // Show blackout overlay when paused
                blackout.style.display = 'block';
            } else {
                // Hide blackout overlay when playing
                blackout.style.display = 'none';
            }
        }
    </script>
</body>
</html>
